<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn_E66tmMLv7GRNmOMt5r-NjQjkE2idyM&callback=initMap" async defer></script>
        <style>
            #map{width:500px;height:500px;background:#ddd;}
        </style>
                                                  
    </head>

    <body>
        <div id="map"></div>
        <script>
            var map;
                function initMap(){
                map = new google.maps.Map(document.getElementById('map'), { center : {lat:-23.913940, lng:-52.344723}, zoom:15});}

            var marker = new google.maps.Marker({
                position: {lat: -23.912796, lng: -52.349758},
                map: map
            });

        </script>
        
    </body>
